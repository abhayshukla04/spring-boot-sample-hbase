apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
	}
}

version = '1.0'



repositories {
	mavenCentral()
}

dependencies {
	
//	compile('org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE')
	compile('org.springframework.data:spring-data-hadoop:2.2.0.RELEASE'){
        exclude group :'org.springframework',module:'spring-context-support'
		exclude group :'org.slf4j',module:'slf4j-log4j12'
    }
	compile('javax.servlet:javax.servlet-api:3.1.0')
	compile('javax.servlet:servlet-api:3.0-alpha-1')
	compile('org.apache.hadoop:hadoop-common:2.6.0')
	compile('org.apache.hbase:hbase-client:0.98.5-hadoop2'){
		exclude group :'log4j',module:'log4j'
		exclude group :'org.slf4j',module:'slf4j-log4j12'
	}
	
}

bootRepackage {
	mainClass = 'com.changhongit.tbox.HBaseApp'
}

uploadArchives {
	repositories {
	   flatDir {
		   dirs 'repos'
	   }
	}
}

